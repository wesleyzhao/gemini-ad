# GitHub Pages Configuration
# Gemini Ad Campaign

# Site settings
title: Gemini AI - Ad Campaign
description: High-quality landing pages for Gemini AI advertising
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Exclude from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - playwright.config.js
  - tests/
  - screenshots/
  - README.md
  - init.sh
  - CONTEXT.md
  - feature_list.json
  - project_context.md
  - ideas.md
  - reflections-and-best.md

# Include files/folders
include:
  - assets/
  - pages/
