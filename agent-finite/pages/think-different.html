  <style>
    /* ========================================
       THINK DIFFERENT - PAGE SPECIFIC STYLES
       Pure minimalism inspired by Apple.com
       ======================================== */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== MAIN CONTAINER ===== */
    .hero-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-xl);
      position: relative;
    }

    /* ===== GEMINI GEM ===== */
    .gemini-gem-wrapper {
      width: 200px;
      height: 200px;
      margin-bottom: var(--spacing-2xl);
      perspective: 1000px;
      animation: fadeInScale 1.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .gemini-gem {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateGem 20s linear infinite;
    }

    .gemini-gem::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
        #4285F4 0%,
        #9334E9 25%,
        #EA4335 50%,
        #FBBC04 75%,
        #34A853 100%
      );
      border-radius: 50%;
      opacity: 0.9;
      box-shadow:
        0 0 60px rgba(66, 133, 244, 0.5),
        0 0 120px rgba(147, 52, 233, 0.3),
        0 0 180px rgba(234, 67, 53, 0.2);
      animation: pulseGlow 4s ease-in-out infinite;
    }

    .gemini-gem::after {
      content: '';
      position: absolute;
      inset: 20px;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.8) 0%,
        rgba(255, 255, 255, 0) 50%
      );
      border-radius: 50%;
      opacity: 0.6;
    }

    /* ===== TYPOGRAPHY ===== */
    .tagline {
      font-size: clamp(14px, 2vw, 18px);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: var(--spacing-md);
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
    }

    .hero-title {
      font-size: clamp(48px, 10vw, 96px);
      font-weight: 900;
      line-height: 1.05;
      letter-spacing: -0.02em;
      text-align: center;
      max-width: 12ch;
      margin-bottom: var(--spacing-lg);
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
    }

    .hero-subtitle {
      font-size: clamp(24px, 4vw, 40px);
      font-weight: 400;
      letter-spacing: -0.01em;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: var(--spacing-2xl);
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.7s both;
    }

    /* ===== CTA BUTTON ===== */
    .cta-wrapper {
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.9s both;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md) var(--spacing-xl);
      font-size: 18px;
      font-weight: 500;
      color: #000000;
      background-color: #FFFFFF;
      border: none;
      border-radius: 980px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
    }

    .cta-button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.25);
      background-color: rgba(255, 255, 255, 0.95);
    }

    .cta-button:active {
      transform: translateY(-2px) scale(1.02);
    }

    .cta-button svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .cta-button:hover svg {
      transform: translateX(4px);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotateGem {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }
      50% {
        transform: rotateY(180deg) rotateX(5deg);
      }
      100% {
        transform: rotateY(360deg) rotateX(0deg);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hero-container {
        padding: var(--spacing-lg);
      }

      .gemini-gem-wrapper {
        width: 150px;
        height: 150px;
        margin-bottom: var(--spacing-xl);
      }

      .hero-title {
        max-width: 100%;
      }

      .cta-button {
        padding: var(--spacing-sm) var(--spacing-lg);
        font-size: 16px;
      }
    }

    /* ===== ACCESSIBILITY ===== */
    @media (prefers-reduced-motion: reduce) {
      .gemini-gem {
        animation: none;
      }

      .gemini-gem::before {
        animation: none;
      }

      .gemini-gem-wrapper,
      .tagline,
      .hero-title,
      .hero-subtitle,
      .cta-wrapper {
        animation: none;
        opacity: 1;
        transform: none;
      }

      .cta-button:hover {
        transform: none;
      }
    }

    /* ===== PRINT STYLES ===== */
    @media print {
      body {
        background-color: white;
        color: black;
      }

      .gemini-gem::before {
        box-shadow: none;
        animation: none;
      }

      .cta-button {
        display: none;
      }
    }
