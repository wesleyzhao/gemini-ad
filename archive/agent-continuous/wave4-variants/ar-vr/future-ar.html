<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave 4: AR/VR Preview - future.html</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #f8f9fa;
    }
    .ar-button {
      background: #4285f4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wave 4: AR/VR Preview Test - future.html</h1>
  <p>Expected Lift: +82.7%</p>
  <model-viewer
    alt="Gemini Interface 3D Model"
    src="gemini-interface.glb"
    ar
    camera-controls
    auto-rotate>
    <button slot="ar-button" class="ar-button">
      View in Your Space (AR)
    </button>
  </model-viewer>
  <script>
    console.log('[Wave 4] AR/VR variant loaded');
    if (typeof gtag !== 'undefined') {
      gtag('event', 'wave4_ar_view');
    }
  </script>
</body>
</html>
